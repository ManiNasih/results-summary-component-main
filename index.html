<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>

      <div class="container">
        <div class="results">
          <h1 class="results__title">Your Result</h1>
          <div class="results__score--main">
          <span>76</span>
          of 100
          </div>
          
  
          <p class="how-good">Great</p>
          <p class="how-good__compare">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
  
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
  
          <div class="summary__subjects">
            <div class="subject subject--1">
              <div class="subject__name--1"><img class="subject__icon subject__icon--1" src="assets/images/icon-reaction.svg" alt="">Reaction</div>
              <div class="subject__score subject__score--1"><span>80</span> / 100</div>
            </div>
  
            <div class="subject subject--2">
              <div class="subject__name--2"> <img class="subject__icon subject__icon--2" src="assets/images/icon-memory.svg" alt="">Memory</div>
              <div class="subject__score subject__score--2"><span>92</span> / 100</div>
            </div>
  
            <div class="subject subject--3">
              <div class="subject__name--3"><img class="subject__icon subject__icon--3" src="assets/images/icon-verbal.svg" alt="">Verbal</div>
              <div class="subject__score subject__score--3"><span>61</span> / 100</div>
            </div>
  
            <div class="subject subject--4">
              <div class="subject__name--4"><img class="subject__icon subject__icon--4" src="assets/images/icon-visual.svg" alt="">Visual</div>
              <div class="subject__score subject__score--4"><span>72</span> / 100</div>
            </div>
          </div>
  
          <button class="button--continue">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/ManiNasih">ManiNasih</a>.
    </div>
  </body>
</html>
